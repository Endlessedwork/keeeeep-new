<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background with gradient -->
  <rect width="1024" height="1024" rx="225" fill="url(#bgGradient)"/>
  
  <!-- Main "K" letter shape - creative and modern -->
  <g filter="url(#shadow)">
    <!-- Vertical line of K -->
    <rect x="300" y="280" width="100" height="480" rx="50" fill="white"/>
    
    <!-- Top diagonal of K - curved -->
    <path d="M 400 380 Q 450 350 520 280 L 620 300 Q 500 420 450 470 Z" fill="white"/>
    
    <!-- Bottom diagonal of K - curved -->
    <path d="M 450 530 Q 500 580 620 720 L 520 750 Q 450 650 400 600 Z" fill="white"/>
    
    <!-- Decorative dots (representing bookmarks) -->
    <circle cx="680" cy="340" r="35" fill="#FFD700" opacity="0.9"/>
    <circle cx="740" cy="450" r="30" fill="#FFD700" opacity="0.8"/>
    <circle cx="680" cy="560" r="25" fill="#FFD700" opacity="0.7"/>
  </g>
</svg>
